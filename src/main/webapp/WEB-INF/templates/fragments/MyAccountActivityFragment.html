<div id="activity" class="tab-pane fade activity">
            <div class="row">
                <div class="col-sm-1 col-lg-10" >
                    <h3>Recent Transactions</h3>
                    <div class="row rt">
                        <div class="col-sm-2">
                            <h4>Date</h4>
                        </div>
                        <div class="col-sm-2 text-center">
                            <h4>Merchant</h4>
                        </div>
                        <div class="col-sm-1">
                            <h4>Amount</h4>
                        </div>
                        <div class="col-sm-2 text-center">
                            <h4>Status</h4>
                        </div>
                       
                        <div class="col-sm-2">
                            <h4># Ref.ID</h4>
                        </div>
                    </div>

                    <div class="row rt1" th:each="trans:${transaction}" th:if="${trans.orderStatus=='SUCCESS'}">
                        <div class="col-sm-2" th:text="${#dates.format(trans.createdDate,'dd/MM/yyyy')}">
                           
                        </div> 
                        <div class="col-sm-2 text-center" th:text="${trans.merchant.merchantName}">
                            fsdasdf
                        </div>
                        <div class="col-sm-1" th:text="${trans.amount}">
                            fsdasdf
                        </div>
                        <div class="col-sm-2 text-center" th:text="${trans.orderStatus}">
                            fsdasdf
                        </div>
                      
                        <div class="col-sm-2">
                            fsdasdf
                        </div>
                    </div>



                    
                    <h3>Clicks History</h3>
                      <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Merchant</th>
                <th>Ref.ID</th>
                
            </tr>
        </thead>
       
        <tbody>
           
            <tr th:each="trans:${transaction}">
                <td th:text="${#dates.format(trans.createdDate,'dd/MM/yyyy')}">Tiger Nixon</td>
                <td th:text="${trans.merchant.merchantName}">System Architect</td>
                <td th:text="${trans.code}">Edinburgh</td>
                
            </tr>
           
        </tbody>
    </table>


                    <h3>Missing Transactions</h3>

                        </div>
                        <div class="col-sm-2 text-center">
                            <h4>Merchant</h4>
                        </div>
                        <div class="col-sm-1">

                        </div>
                    
                        
                        <div class="col-sm-2">

                            fsdasdf

                            fsdasdf
                        </div>
                        <div class="col-sm-1" th:text="${trans.amount}">
                            fsdasdf

                        <div class="col-sm-2" th:text="${trans.code}">

                </div>
