<div id="request" class="tab-pane fade activity" ng-controller="MyAccountRequestController">
	<div class="row">
		<div class="col-sm-1 col-lg-10">
			<h3>Request</h3>
				<div class="row ch" >
					<div class="col-sm-3">
						<h4>Request Type</h4>
					</div>
					<!-- <div class="col-sm-4">
						<h4>Amount</h4>
					</div> -->
					<div class="col-sm-3" >
						<h4>Status</h4>
					</div>
					<div class="col-sm-3" >
						<h4>Details</h4>
					</div>
				</div>
				 <div class="row ch1" th:each="request:${users.requests}">
					<div class="col-sm-3" th:text="${request.requestTypes.requestType}">
					</div>
					<!-- <div class="col-sm-4" th:text="${request.amount}">
					</div> -->
					<div class="col-sm-3" th:text="${request.requestStatus}">
					</div>
					<div class="col-sm-3"><button type="button" class="btn btn-primary m-t-xs" th:attr="ng-click='getSingleRequest(\''+${request.id}+'\')'">View</button>
				</div>
			</div>
		</div>
	</div>
<div class="modal fade" id="requestModal" tabindex="-1" >
    <div class="modal-dialog" style="width:45%;">
      <div class="modal-content">
				 <div class="modal-header">
          	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          	<h4 class="modal-title caps"><strong>Single Request View</strong></h4>
        </div>
        <div class="modal-body" style="height:250px;">
        	<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-4">Request Type</label>
									<div class="col-md-6">
										<div class="form-control-static">{{singleRequestDetails.requestTypeName}}</div>
									</div>
							</div>
						</div>
						<div class="col-md-6">
						 <div class="form-group">
								<label class="control-label col-md-4">status</label>
									<div class="col-md-6">
										<div class="form-control-static">{{singleRequestDetails.requestStatus}}</div>
									</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-4">Request Description</label>
									<div class="col-md-8">
										<div class="form-control-static">{{singleRequestDetails.requestComments}}</div>
									</div>
								</div>
						 </div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-4">Request Attribute</label>
								<div class="col-md-8">
								<div ng-repeat="(key,value) in requestObj">{{key}} -- {{value}}</div>
									<!-- <div class="form-control-static" ng-repeat="requestModels in singleRequestDetails.requestTypeAttributesModels">{{requestModels.requestTypeAttribute}}</div> -->
								</div>
							</div>
						</div>
					</div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
           <button type="button" class="btn btn-primary" ng-click="saveRequest(request)">Save</button>
        </div> -->
      </div>
      
    </div>
  </div>
</div>
