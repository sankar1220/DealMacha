<div class="page_section_login" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 login_div">
                <h3>New Customer</h3>
                <h5>Register Account</h5>
                <p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
                <a href="register.html">
                    <button class="btn btn-lg  btn-block sigin" type="submit">CONTINUE</button>
                </a>
            </div>
            <div class="col-md-4">
                <form class="form-signin" action="/login" method = "POST">
                    <h3>Returning Customer</h3>
                    <h5>I am a returning customer</h5>
                    <label>Email address:</label>
                    <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""/>
                    <label>Password:</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required=""/>
                  <!--   <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"/> Remember me
                        </label>
                    </div> -->
        
                        <button class="btn btn-lg  btn-block sigin" type="submit">SIGN IN</button>
              
                    <div class="text-right forgot">
                        <a href="#">Forgot Password ?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="/home/images/watch_image.jpg" alt="WATCHES"/>
                        </div>
                        <div class="item">
                            <img src="/home/images/glasses_image.jpg" alt="SUN GLASSES"/>
                        </div>
                        <div class="item">
                            <img src="/home/images/tv_image.jpg" alt="TVS"/>
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>  
            </div>  
        </div>
    </div>
</div>
