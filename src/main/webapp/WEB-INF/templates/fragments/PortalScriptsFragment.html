        		<script th:inline="javascript">
			(function($) {
				"use strict";
	
				
				/*  [ Product slider ]
				- - - - - - - - - - - - - - - - - - - - */
				$( '.product-slider-image' ).owlCarousel({
					items : 1,
					itemsDesktop : [1366,1],
					itemsDesktopSmall : [980,1],
					itemsTablet: [768,1],
					itemsTabletSmall: false,
					itemsMobile : [479,1],
					pagination : false,
					navigation : true,
					navigationText: [
						'<i class="fa fa-angle-left"></i>',
						'<i class="fa fa-angle-right"></i>'
					]
				});
			

			
				/*  [ Product single slide ]
				- - - - - - - - - - - - - - - - - - - - */
				var product = $("#p-preview");
				var thumb   = $("#p-thumb");

				product.owlCarousel({
					singleItem: true,
					slideSpeed: 1000,
					navigation: false,
					pagination: false,
					afterAction: syncPosition,
					responsiveRefreshRate: 200,
				});

				thumb.owlCarousel({
					items: 4,
					itemsDesktop: [1199, 4],
					itemsDesktopSmall: [979, 4],
					itemsTablet: [768, 4],
					itemsMobile: [479, 2],
					pagination: false,
					navigation: true,
					navigationText: [
							'<i class="fa fa-angle-left"></i>',
						'<i class="fa fa-angle-right"></i>'
					],
					responsiveRefreshRate: 100,
					afterInit: function (el) {
						el.find(".owl-item").eq(0).addClass("synced");
					}
				});

				function syncPosition(el) {
					var current = this.currentItem;
					$("#p-thumb")
						.find(".owl-item")
						.removeClass("synced")
						.eq(current)
						.addClass("synced")
					if ($("#p-thumb").data("owlCarousel") !== undefined) {
						center(current)
					}
				}

				$("#p-thumb").on("click", ".owl-item", function (e) {
					e.preventDefault();
					var number = $(this).data("owlItem");
					product.trigger("owl.goTo", number);
				});

				function center(number) {
					var thumbvisible = thumb.data("owlCarousel").owl.visibleItems;
					var num = number;
					var found = false;
					for (var i in thumbvisible) {
						if (num === thumbvisible[i]) {
							var found = true;
						}
					}

					if (found === false) {
						if (num > thumbvisible[thumbvisible.length - 1]) {
							thumb.trigger("owl.goTo", num - thumbvisible.length + 2)
						} else {
							if (num - 1 === -1) {
								num = 0;
							}
							thumb.trigger("owl.goTo", num);
						}
					} else if (num === thumbvisible[thumbvisible.length - 1]) {
						thumb.trigger("owl.goTo", thumbvisible[1])
					} else if (num === thumbvisible[0]) {
						thumb.trigger("owl.goTo", num - 1)
					}
				}

				var owl = $(".related-item");
				owl.owlCarousel({
					itemsCustom : [
						[0, 1],
						[540, 1],
						[600, 2],
						[768, 3],
						[1170, 6],
					],
					navigation : true,
					navigationText: [
							'<i class="fa fa-angle-left"></i>',
						'<i class="fa fa-angle-right"></i>'
					],
					pagination: false,
				});



			
			})(jQuery);
			</script>
