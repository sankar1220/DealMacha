<form class="form-horizontal" name="settingsForm" noValidate>
	<div class="form-body">
		<div class="form-group m-t-sm">
			<label class="control-label col-md-4">Current Password 
				<span class="required" aria-required="true">*</span>
			</label>
			<div class="col-md-4">
					<input type="password" ng-model="user.password" class="form-control" placeholder="Current Password" />
			</div>
		</div>
		<div class="form-group m-t-sm">
			<label class="control-label col-md-4">New Password 
				<span class="required" aria-required="true">*</span>
			</label>
			<div class="col-md-4">
					<input type="password" ng-model="user.newPassword" class="form-control" placeholder="New Password" />
			</div>
		</div>
		<div class="form-group m-t-sm">
			<label class="control-label col-md-4">Confirm Password 
				<span class="required" aria-required="true">*</span>
			</label>
			<div class="col-md-4">
				<!-- <div class="input-group"> -->
					<input type="password" ng-model="user.confirmPassword" class="form-control" placeholder="Confirm Password" />
					<span class="help-block">Confirm password should be same as password </span>
				<!-- </div> -->
			</div>
		</div>
	</div>
	<div class="form-actions m-t-md">
		<div class="row">
			<div class="col-md-offset-3 col-md-9" style="margin-left: 445px;margin-top: 15px;">
				<input type="submit" class="btn btn-primary" value="Change Password"/>
				<a ui-sref="Profile.Profile" class="btn btn-danger btn-outline">Cancel </a>
			</div>
		</div>
	</div>
</form>
