<div class="ibox float-e-margins" ng-controller="RequestsCreationController">
	<div class="ibox-title">
		<h5 class="text-uppercase fontpro">Requests Creation</h5>
	</div>
	<div class="ibox-content">
		<form class="form-horizontal" id="userCreateForm" name="requestsForm">
			<div class="form-body">
				<div class="form-group m-t-sm">
					<label class="control-label col-md-2">User Name 
						<span class="required" aria-required="true">* </span>
					</label>
					<div class="col-md-4">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" ng-model="requests.userName" placeholder="Name">
						</div>
					</div>
					<label class="control-label col-md-2">Request Type 
						<span class="required">* </span>
					</label>
					<div class="col-md-4">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-list-ol" aria-hidden="true"></i></span>
								<input type="text" class="form-control" placeholder="RequestType" ng-model="requests.requestType"> 
						</div>
					</div>
				</div>
				<div class="form-group m-t-sm">
					<label class="control-label col-md-2">Amount
						<span class="required">* </span>
					</label>
					<div class="col-md-4">
						<div class="input-group">
							 <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
								<input type="number" class="form-control" placeholder="mobile no" ng-model="requests.amount"> 
						</div>
					</div>
					<label class="control-label col-md-2">Status 
					<span class="required" aria-required="true">* </span>
				</label>
					<div class="col-md-4">
						<div>
							<select class="select2_demo_2 form-control" ng-model="requests.status" style="width:100%">
								<option value=""></option>
								<option value="ACTIVE">ACTIVE</option>
								<option value="INACTIVE">INACTIVE</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-actions">
					<div class="row">
						<div class="col-md-12">
						 <div class="row">
							 <div class="text-center" style="margin-top: 50px;">
								<a class="btn" ng-click="RequestsCreate(requests)" style=" color: #FFFFFF;background-color: #35aa47;">Submit</a>
									<a ui-sref="Requests.Request" class="btn default button_bckgrndclr">Cancel</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
