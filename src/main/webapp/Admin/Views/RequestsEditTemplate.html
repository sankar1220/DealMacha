<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">REQUEST EDIT</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal form-bordered padder-t-b itemform" name="ItemForm">
			<div class="form-group">
				<label class="col-sm-4 control-label">User Name</label>
				<div class="col-sm-7">
					<div class="form-control-static">{{RequestsEditData.userName}}</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Request Type</label>
				<div class="col-sm-7">
					<div class="form-control-static">{{RequestsEditData.requestTypeName}}</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Amount</label>
				<div class="col-sm-7">
					<div class="form-control-static">{{requestObj.Amount}}</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Status</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<select class="form-control" name="status" ng-model="RequestsEditData.requestStatus" style="width:100%;" required>
							<!-- <option value=""></option> -->
							<option value="ACTIVE">ACTIVE</option>
							<option value="INACTIVE">INACTIVE</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Desription</label>
				<div class="col-sm-7">
					<div class="form-control-static">
						<textarea type="text" class="form-control" name="requestDescription" ng-model="RequestsEditData.requestComments"></textarea>
					</div>
				</div>
			</div>
			
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary btn-primary:hover" ng-click="cancel()">Close</button>
		<button type="button" class="btn btn-primary" ng-click="RequestsEdit(RequestsEditData)">Save changes</button>
	</div>
</div>
